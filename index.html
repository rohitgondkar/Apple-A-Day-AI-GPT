<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple a Day AI - Stock Recommendation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <script type="module">
        import OpenAI from 'openai';
        
        const openai = new OpenAI({
            apiKey: "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"
        });
        
        async function getStockRecommendation() {
            try {
                console.log("Fetching AI stock recommendation...");
                const today = new Date().toDateString();
                const completion = await openai.chat.completions.create({
                    model: "gpt-4-turbo",
                    messages: [{ role: "user", content: "Pick the best stock to invest in today. Provide only the ticker symbol, a strong reason for the choice, and a fun fact about the stock." }],
                    temperature: 0.7,
                    max_tokens: 200
                });
                
                const stockDetails = completion.choices[0].message.content.trim().split(" - ");
                document.getElementById("current-date").textContent = today;
                document.getElementById("stock-symbol").textContent = stockDetails[0] || "AAPL";
                document.getElementById("stock-reason").textContent = stockDetails[1] || "This stock is showing strong growth potential based on market trends.";
                document.getElementById("stock-fun-fact").textContent = stockDetails[2] || "Did you know? Apple Inc. was founded in a garage in 1976!";
            } catch (error) {
                console.error("Error fetching stock recommendation:", error);
                document.getElementById("error-log").textContent = `Error: ${error.message}`;
            }
        }
        getStockRecommendation();
    </script>

        body {
            font-family: Arial, sans-serif;

        .container {

        .stock-card {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
        .disclaimer {
            font-size: 14px;
            margin-top: 10px;
            color: #ddd;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">üçé Apple a Day - Keeps Losses Away205! üöÄ</h1>
